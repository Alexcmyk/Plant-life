<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>A small plant store</title>
    <meta
      name="description"
      content="Store designed around unique plant sets"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Help</a>
      <a href="#">Blog</a>
    </nav>

    <main>
      <a href="#" class="toggle-nav">
        <img src="./img/menu.svg" alt="" />Menu
      </a>

      <section>
        <div class="slides">
          <img
            src="./img/plant1.jpg"
            srcset="./img/plant1.jpg, ./img/plant1-2x.jpg 2x"
          />
          <img
            src="./img/plant1.jpg"
            srcset="./img/plant2.jpg, ./img/plant2-2x.jpg 2x"
          />
          <img
            src="./img/plant1.jpg"
            srcset="./img/plant3.jpg, ./img/plant3-2x.jpg 2x"
          />
          <img
            src="./img/plant1.jpg"
            srcset="./img/plant4.jpg, ./img/plant4-2x.jpg 2x"
          />
          <img
            src="./img/plant1.jpg"
            srcset="./img/plant5.jpg, ./img/plant5-2x.jpg 2x"
          />
        </div>
        <div class="content">
          <h1>Plant Set</h1>
          <p>
            This beginner plant set, containing 6 succulents, 3 cacti and 2
            trees is aimed at sprucing up your apartment. It’s suitable for
            places with both bright and low access to sunlight. Each plant comes
            with it’s own perfect plant bot.
          </p>
          <a href="#" class="button">Buy for $599</a>
        </div>
      </section>
    </main>

    <script src="./js/menu.js" async defer></script>
    <script src="./js/slides.js" async defer></script>
  </body>
</html>
